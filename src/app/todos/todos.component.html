  <p>
    todos works!
  </p>
  <input [(ngModel)]="task"  required>
  <!-- <input type="datetime-local" [(ngModel)]="fecha"> -->
  <button (click)="addTask()">Set value</button>

  <section class="item-toDo" *ngFor="let item of listAllTask">
      <mat-checkbox (click)="taskStyles()" [(ngModel)]="checked">Checked</mat-checkbox>
      <p>
        {{item.task}}
        <span>{{item.date | date: 'yyyy-MM-dd HH:MM'}}</span>
      </p>
      <button>x</button>
  </section>
