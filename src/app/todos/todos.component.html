  <p>
    todos works!
  </p>
  <input [(ngModel)]="task"  required>
  <!-- <input type="datetime-local" [(ngModel)]="fecha"> -->
  <button type="submit" (click)="addTask()">Set value</button>

  <div class="item-toDo" *ngFor="let item of listAllTask; let i = index">
      <input id="{{i}}" type="checkbox" (click)="taskStyles()">
      <p>
        {{item.task}}
        <span>{{item.date | date: 'yyyy-MM-dd HH:MM'}}</span>
      </p>
      <button mat-button color="accent">x</button>

  </div>
